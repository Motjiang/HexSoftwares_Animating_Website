<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Gqeberha | Brilliant MO</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav>
        <div class="nav__header">
          <div class="nav__logo">
            <a href="#">Travel<span>Gqeberha</span></a>
          </div>
          <div class="nav__menu__btn" id="menu-btn">
            <i class="ri-menu-3-line"></i>
          </div>
        </div>
        <ul class="nav__links" id="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#package">Packages</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="nav__btns">
          <button class="btn">Register</button>
        </div>
      </nav>

      <header class="section__container header__container" id="home">
      <div class="header__content">
        <h1><span>Let's</span> Create Memorable Journey</h1>
        <p class="section__description">
          Embark on an unforgettable adventure with us! Discover breathtaking
          destinations, create lasting memories, and make every journey
          remarkable.
        </p>
        <form action="/">
          <div class="input__group">
            <label for="location">Location</label>
            <input type="text" name="location" placeholder="Cape Recife Lighthouse" />
          </div>
          <div class="input__group">
            <label for="date">Date</label>
            <input type="text" name="date" placeholder="20 Dec, Fri" />
          </div>
          <div class="input__group">
            <label for="price">Price</label>
            <input type="text" name="price" placeholder="R 180" />
          </div>
          <button class="btn"><i class="ri-search-line"></i></button>
        </form>
      </div>
      <div class="header__image">
        <img src="assets/header-1.jpg" alt="header" />
        <img src="assets/header-2.jpg" alt="header" />
        <img src="assets/header-3.jpg" alt="header" />
        <img src="assets/bg.png" alt="bg" />
      </div>
    </header>


    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
